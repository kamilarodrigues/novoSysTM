<script language="javascript">
//<![CDATA[
	var YY = 2016;
	var MM = 12;
	var DD = 01;
	var HH = 10;
	var MI = 00;
	var SS = 00; 

	function atualizaContador() {    
		 
		var hoje = new Date();
		var futuro = new Date(YY, MM - 1, DD, HH, MI, SS);

		var ss = parseInt((futuro - hoje) / 1000);
		var mm = parseInt(ss / 60);
		var hh = parseInt(mm / 60);
		var dd = parseInt(hh / 960);

		ss = ss - (mm * 60);
		mm = mm - (hh * 60);
		hh = hh - (dd * 24);
   
		var faltam = '<span class="style5">Novo SysTM 3.0</span><br/>';
		faltam += (toString(hh).length) ? hh
				+ '<span style="font-size:42px;color:#00000;">H</span>&nbsp;&nbsp;'
				: '';
		faltam += (toString(mm).length) ? mm
				+ '<span style="font-size:42px;color:#00000;">M</span>&nbsp;&nbsp;'
				: '';
		faltam += ss + '<span style="font-size:42px;color:#00000;">S</span>'; 
	
		
		if (dd + hh + mm + ss > 0) {  
			document.getElementById('contador').innerHTML = faltam;
			
			setTimeout(atualizaContador, 0);   
		} else {
			document.getElementById('contador').innerHTML = '<span style="font-size:100px;#ffffff;">TEMPO ESGOTADO!</span>';
			setTimeout(atualizaContador, 0);
		}
	}
	
	function atualizaLoading(){
		var percentual = parseInt(jQuery('#percentualTime').text());
		if(percentual < 100) {
			jQuery('#percentualTime').html(parseInt(percentual+1));
		} else {
			jQuery('#percentualTime').html(0); 
			jQuery('#coluna1').html(''); 
			jQuery('#coluna2').html(''); 
		}
		
		if(percentual == 15) {
			jQuery('#coluna1').html('<img src="resources/img/check.png" style="margin-top:-5%;"/><label style="font-size:25px; margin-left:3%;margin-top:1%; color: #ffffff;">MateRunners</label><br />');
		}else if(percentual == 30) {
			jQuery('#coluna1').html('<img src="resources/img/check.png" style="margin-top:-5%;"/><label style="font-size:25px; margin-left: 3%; color: #ffffff;">MateRunners</label><br />'
					+'<img src="resources/img/check.png" style="margin-top:-5%;"/><label style="font-size: 25px; margin-left: 3%; color: #ffffff;">Docs</label><br />');
		}else if(percentual == 45) {
			jQuery('#coluna1').html('<img src="resources/img/check.png" style="margin-top:-5%;"/><label style="font-size:25px; margin-left: 3%; color: #ffffff;">MateRunners</label><br />'
					+'<img src="resources/img/check.png" style="margin-top:-5%;"/><label style="font-size: 25px; margin-left: 3%; color: #ffffff;">Docs</label><br />'
					+'<img src="resources/img/check.png" style="margin-top:-5%;"/><label style="font-size: 25px; margin-left: 3%; color: #ffffff;">Promoções</label><br />');
		}
		
		if(percentual == 60) {
			jQuery('#coluna2').html('<img src="resources/img/check.png" style="margin-top:-5%;"/><label style="font-size: 25px; margin-left: 3%; color: #ffffff;">Race</label><br />');
		}else if(percentual == 75) {
			jQuery('#coluna2').html('<img src="resources/img/check.png" style="margin-top:-5%;"/><label style="font-size: 25px; margin-left: 3%; color: #ffffff;">Race</label><br />'
					+'<img src="resources/img/check.png" style="margin-top:-5%;"/><label style="font-size: 25px; margin-left: 3%; color: #ffffff;">Metas</label><br />');
		}else if(percentual == 85) {
			jQuery('#coluna2').html('<img src="resources/img/check.png" style="margin-top:-5%;"/><label style="font-size: 25px; margin-left: 3%; color: #ffffff;">Race</label><br />'
					+'<img src="resources/img/check.png" style="margin-top:-5%;"/><label style="font-size: 25px; margin-left: 3%; color: #ffffff;">Metas</label><br />'
					+'<img src="resources/img/check.png" style="margin-top:-5%;"/><label style="font-size: 25px; margin-left: 3%; color: #ffffff;">Novo Layout</label><br />');
		}
		
		var percentualhtml = '<span class="badge badge-info" style="float:right;">' + percentual + '%</span>'; 
		
		var loadingHtml = '<div class="progress progress-striped active" style="height: 38px; margin: 5px 0 0 0; margin-top: -0.5%; width: 70%;">'
						 +'<div class="progress-bar" style="width:'+(percentual)+'%"></div></div>';
						 
	 	jQuery('#percentual').html(percentualhtml);
	 	jQuery('#loading').html(loadingHtml); 
	}
	
	jQuery(document).ready(function(){
		setInterval(atualizaLoading,100);
	});
